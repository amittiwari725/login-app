<div class="auth-wrapper">
  <div class="gradient-bg"></div>
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="card" @fadeSlideIn>
    <div class="brand">
      <div class="logo">⚡</div>
      <div class="title">ColorfulAuth</div>
      <div class="subtitle">Welcome back! Sign in to continue</div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="field" [class.error]="email?.invalid && (email?.dirty || email?.touched)">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" formControlName="email" />
        <div class="hint" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>

      <div class="field" [class.error]="password?.invalid && (password?.dirty || password?.touched)">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" formControlName="password" />
        <div class="hint" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']">Password is required.</span>
          <span *ngIf="password?.errors?.['minlength']">At least 6 characters.</span>
        </div>
      </div>

      <button class="cta" type="submit" [disabled]="isSubmitting">
        <span class="btn-text" *ngIf="!isSubmitting">Sign in</span>
        <span class="loader" *ngIf="isSubmitting"></span>
      </button>

      <div class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="switch">
        New here?
        <a routerLink="/register">Create an account</a>
      </div>
    </form>
  </div>
</div>
